        <p>Homebrew 的Cask 已经支持 Docker for Mac，因此可以很方便的使用 Homebrew Cask 来进行安装:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">$ brew cask install docker</span><br><span class="line">==&gt; Creating Caskroom at /usr/local/Caskroom</span><br><span class="line">==&gt; We&#x27;ll set permissions properly so we won&#x27;t need sudo in the future</span><br><span class="line">Password:          # 输入 macOS 密码</span><br><span class="line">==&gt; Satisfying dependencies</span><br><span class="line">==&gt; Downloading https://download.docker.com/mac/stable/21090/Docker.dmg</span><br><span class="line">######################################################################## 100.0%</span><br><span class="line">==&gt; Verifying checksum for Cask docker</span><br><span class="line">==&gt; Installing Cask docker</span><br><span class="line">==&gt; Moving App &#x27;Docker.app&#x27; to &#x27;/Applications/Docker.app&#x27;.</span><br><span class="line">&amp;#x1f37a;  docker was successfully installed!</span><br></pre></td></tr></table></figure>
