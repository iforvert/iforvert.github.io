  <div class="article-content">
    <div class="entry">
      
        <p>定义:<br>使用原型实例指定待创建对象的类型,并且通过复制这个原型来创建新的对象.</p>
<span id="more"></span>

<p>实例:</p>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">@interface</span> <span class="title">Person</span> : <span class="title">NSObject</span>&lt;<span class="title">NSCopying</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">@property</span> (<span class="keyword">nonatomic</span>, <span class="keyword">copy</span>) <span class="built_in">NSString</span> *name;</span><br><span class="line"><span class="keyword">@property</span> (<span class="keyword">nonatomic</span>, <span class="keyword">copy</span>) <span class="built_in">NSString</span> *age;</span><br><span class="line"></span><br><span class="line"><span class="keyword">@end</span></span><br><span class="line"></span><br><span class="line">Person *xiaoli = [[Person alloc] init];</span><br><span class="line">xiaoli.name = <span class="string">@&quot;xiaoli&quot;</span>;</span><br><span class="line">xiaoli.age = <span class="string">@&quot;12&quot;</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 复制原对象</span></span><br><span class="line">Person *xiaozhao = [xiaoli <span class="keyword">copy</span>];</span><br><span class="line"><span class="comment">// 复制原对象</span></span><br><span class="line">xiaozhao.name = <span class="string">@&quot;xiaozhao&quot;</span>;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>优点:</p>
<ul>
<li>简化对象的创建过程, 节约系统资源,提高对象生成效率</li>
<li>可以很方便的通过改变值来生成对象</li>
</ul>
<p>缺点:</p>
<ul>
<li>需要copy方法,代码量增大</li>
</ul>
